<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}门户网站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">门户网站</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">首页</a></li>
                <li><a href="{{ url_for('about') }}">关于我们</a></li>
                <li><a href="{{ url_for('contact') }}">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 内容区域 -->
    {% block content %}
    {% endblock %}

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 门户网站. 保留所有权利.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
